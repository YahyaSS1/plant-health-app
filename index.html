<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Plant Analyzer</title>
  <style>
    body {
      background-color: #eceff1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 30px 0;
    }

    h2 {
      color: #1e1e1e;
      margin-bottom: 20px;
    }

    .phone-frame {
      width: 300px;
      height: 540px;
      background: #f9f9f9;
      border: 3px solid black;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .notch {
      width: 140px;
      height: 25px;
      background: black;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 35px;
    }

    #preview {
      width: 90%;
      height: 220px;
      background-color: #e0e0e0;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px 0;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .nav {
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      margin-top: auto;
    }

    .nav i {
      font-size: 18px;
      color: #444;
      cursor: pointer;
    }
  </style>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h2>AI Plant Analyzer</h2>

  <div class="phone-frame">
    <div class="notch"></div>

    <div id="status">Status: N/A</div>

    <img id="preview" src="" alt="No Image Selected">

    <input type="file" accept="image/*" id="imageUpload">
    <label for="imageUpload" class="upload-btn">Take Picture</label>

    <div class="nav">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-home"></i>
      <i class="fas fa-link"></i>
    </div>
  </div>

  <!-- Teachable Machine Script -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Xzs9nIViC/";
    let model, image;

    const statusDisplay = document.getElementById("status");
    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
    }

    imageUpload.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        image = new Image();
        image.src = e.target.result;

        image.onload = function () {
          predictImage();
        };
      };
      reader.readAsDataURL(file);
    });

    async function predictImage() {
      if (!model || !image) return;

      const prediction = await model.predict(image);
      const bestGuess = prediction.reduce((a, b) => a.probability > b.probability ? a : b);

      if (bestGuess.className.toLowerCase().includes("healthy")) {
        statusDisplay.innerText = "Status: üåø Healthy";
        statusDisplay.style.color = "green";
      } else {
        statusDisplay.innerText = "Status: ‚ùå Unhealthy";
        statusDisplay.style.color = "red";
      }
    }

    window.addEventListener("load", loadModel);
  </script>
</body>
</html>
