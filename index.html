<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Health Checker</title>
  <style>
    body {
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .phone {
      background: url('784027f6-49f4-473e-b519-14e7b08b40e2.png') no-repeat center center;
      background-size: cover;
      width: 300px;
      height: 600px;
      position: relative;
    }

    .screen {
      position: absolute;
      top: 70px;
      left: 20px;
      width: 260px;
      height: 460px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 15px;
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 5px;
    }

    #webcam-container canvas {
      border-radius: 10px;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .nav-buttons button {
      flex: 1;
      margin: 2px;
      font-size: 12px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="screen">
      <div id="status">Status: N/A</div>

      <div id="webcam-container"></div>

      <button class="button" onclick="predict()">üì∏ Take Picture</button>

      <div class="nav-buttons">
        <button class="button">üè† Home</button>
        <button class="button">‚ÑπÔ∏è Info</button>
        <button class="button">‚öôÔ∏è Settings</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Xzs9nIViC/";
    let model, webcam, maxPredictions;

    const statusDisplay = document.getElementById("status");

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let result = prediction[0];

      // Assuming your classes are "Healthy" and "Unhealthy"
      if (result.className === "Healthy" && result.probability > 0.5) {
        statusDisplay.innerText = "Status: üåø Healthy";
        statusDisplay.style.color = "green";
      } else {
        statusDisplay.innerText = "Status: ‚ùå Unhealthy";
        statusDisplay.style.color = "red";
      }
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
