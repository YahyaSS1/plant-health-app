<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Plant Analyzer</title>
  <style>
    body {
      background-color: #eceff1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 30px 0;
    }

    h2 {
      color: #1e1e1e;
      margin-bottom: 20px;
    }

    .phone-frame {
      width: 300px;
      height: 540px;
      background: #f9f9f9;
      border: 3px solid black;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    #preview {
      width: 100%;
      height: 260px;
      background-color: #e0e0e0;
      object-fit: cover;
      border-radius: 10px;
      margin: 15px 0;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .nav i {
      font-size: 18px;
      color: #444;
      cursor: pointer;
    }
  </style>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h2>AI Plant Analyzer</h2>

  <div class="phone-frame">
    <div id="status">Status: N/A</div>

    <img id="preview" src="" alt="Preview">

    <input type="file" accept="image/*" id="imageUpload">
    <label for="imageUpload" class="upload-btn">
      <i class="fas fa-camera"></i> Take Picture
    </label>

    <div class="nav">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-home"></i>
      <i class="fas fa-link"></i>
    </div>
  </div>

  <!-- Teachable Machine Script -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Xzs9nIViC/";
    let model, imageElement;

    const statusDisplay = document.getElementById("status");
    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");

    async function initModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
    }

    imageUpload.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          imageElement = new Image();
          imageElement.src = e.target.result;
          imageElement.onload = () => predict();
        };
        reader.readAsDataURL(file);
      }
    });

    async function predict() {
      if (!imageElement || !model) return;

      const prediction = await model.predict(imageElement);
      const result = prediction.reduce((a, b) => a.probability > b.probability ? a : b);

      if (result.className.toLowerCase().includes("healthy")) {
        statusDisplay.innerText = "Status: üåø Healthy";
        statusDisplay.style.color = "green";
      } else {
        statusDisplay.innerText = "Status: ‚ùå Unhealthy";
        statusDisplay.style.color = "red";
      }
    }

    window.addEventListener("load", initModel);
  </script>
</body>
</html>
