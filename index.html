<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Plant Analyzer</title>
  <style>
    body {
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      margin-top: 20px;
      color: #1e1e1e;
    }

    .phone {
      margin-top: 10px;
      width: 300px;
      height: 540px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 10px;
      box-sizing: border-box;
      position: relative;
    }

    #preview {
      width: 90%;
      height: 250px;
      object-fit: cover;
      background: #eee;
      border-radius: 12px;
    }

    #status {
      font-weight: bold;
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      background-color: #28c76f;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      font-size: 18px;
      color: #555;
    }

    .nav i {
      cursor: pointer;
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>AI Plant Analyzer</h1>

  <div class="phone">
    <div id="status">Status: N/A</div>
    <img id="preview" src="" alt="Image Preview">
    
    <input type="file" accept="image/*" id="imageUpload">
    <label for="imageUpload" class="upload-btn">Take Picture</label>
    
    <div class="nav">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-home"></i>
      <i class="fas fa-link"></i>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Xzs9nIViC/";
    let model, imageElement;

    const statusDisplay = document.getElementById("status");
    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");

    async function initModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
    }

    imageUpload.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          imageElement = new Image();
          imageElement.src = e.target.result;
          imageElement.onload = () => {
            predict(); // Auto predict when image loads
          };
        };
        reader.readAsDataURL(file);
      }
    });

    async function predict() {
      if (!imageElement || !model) return;

      const prediction = await model.predict(imageElement);
      const result = prediction.reduce((a, b) => (a.probability > b.probability ? a : b));

      if (result.className.toLowerCase().includes("healthy")) {
        statusDisplay.innerText = "Status: üåø Healthy";
        statusDisplay.style.color = "green";
      } else {
        statusDisplay.innerText = "Status: ‚ùå Unhealthy";
        statusDisplay.style.color = "red";
      }
    }

    window.addEventListener("load", initModel);
  </script>

</body>
</html>
