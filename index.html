<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Plant Analyzer</title>
  <style>
    body {
      background-color: #999;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 30px 0;
    }

    h2 {
      color: #1e1e1e;
      margin-bottom: 20px;
    }

    .phone-frame {
      width: 300px;
      height: 540px;
      background: #d3d3d3;
      border: 3px solid black;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      position: relative;
      overflow: hidden;
    }

    .notch {
      width: 140px;
      height: 25px;
      background: black;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .content {
      margin-top: 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    #status {
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin: 10px 0;
      display: none;
    }

    #preview {
      width: 90%;
      height: 200px;
      background-color: #bbb;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .footer {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-section {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .nav {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .nav i {
      font-size: 24px;
      color: #444;
      cursor: pointer;
    }
  </style>

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h2>AI Plant Analyzer</h2>
  <div class="phone-frame">
    <div class="notch"></div>
    <div class="content">
      <img id="preview" alt="Plant Image Preview">
      <div id="status">Loading model...</div>
    </div>
    <div class="footer">
      <div class="upload-section">
        <input type="file" accept="image/*" id="imageUpload">
        <label for="imageUpload" class="upload-btn">Take Picture</label>
      </div>
      <div class="nav">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/CmBi9BAPm/";
    let model, modelReady = false;

    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const statusDisplay = document.getElementById("status");

    async function loadModel() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        modelReady = true;
        statusDisplay.innerText = "‚úÖ Model ready. Upload a plant image.";
        statusDisplay.style.display = "block";
        statusDisplay.style.color = "#333";
      } catch (err) {
        statusDisplay.innerText = "‚ùå Failed to load model.";
        statusDisplay.style.color = "red";
        statusDisplay.style.display = "block";
      }
    }

    imageUpload.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file || !modelReady) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";

        const img = new Image();
        img.src = e.target.result;
        img.onload = async () => {
          const prediction = await model.predict(img);
          console.log("Prediction:", prediction); // Log all predictions

          // Get the best prediction
          const best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
          const label = best.className;
          const confidence = (best.probability * 100).toFixed(2) + "%";

          statusDisplay.style.display = "block";

          if (label === "Healthy Leaf" || label.toLowerCase().includes("healthy")) {
            statusDisplay.innerText = `üåø Healthy (${confidence})`;
            statusDisplay.style.color = "green";
          } else if (label === "Unhealthy Leaf" || label.toLowerCase().includes("unhealthy")) {
            statusDisplay.innerText = `‚ùå Unhealthy (${confidence})`;
            statusDisplay.style.color = "red";
          } else {
            statusDisplay.innerText = `ü§î Unknown (${label}, ${confidence})`;
            statusDisplay.style.color = "orange";
          }
        };
      };
      reader.readAsDataURL(file);
    });

    window.addEventListener("load", loadModel);
  </script>
</body>
</html>
